---
layout: default
---
<!-- use this layout if you want repeating cards for post- so for the homepage newfeed section -->
<article>
<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="/assets/images/banner6.jpg"/>
        <div class="card-body">
            <div class="card-title">{{ page.title | escape }}</div>
                <div class="card-subtitle">
                  <time datetime="{{ page.date | date_to_xmlschema }}">
                    {%- assign date_format = "%b %-d, %Y" -%}
                    {{ page.date | date: date_format }}
                  </time>
                  {%- if page.author -%}
                    â€¢ {{ page.author }}
                  {%- endif -%}
                </div>
                <p class="card-text">{{ content }}</p>
               <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
              </div>
          </div>
        </div>
    </div>
</article>
